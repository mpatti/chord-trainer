  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Chord definitions by level
    const CHORDS = {

        { name: 'Am', notes: ['A', 'C', 'E'] },

        { name: 'Fm', notes: ['F', 'Ab', 'C'] },
      ],
      2: [  // Level 2: 7th chords

        { name: 'G7', notes: ['G', 'B', 'D', 'F'] },
        { name: 'A7', notes: ['A', 'C#', 'E', 'G'] },
      ],
      3: [  // Level 3: Altered + half diminished
        { name: 'C9', notes: ['C', 'E', 'G', 'Bb', 'D'] },
        { name: 'C7b9', notes: ['C', 'E', 'G', 'Bb', 'Db'] },
        { name: 'C7#9', notes: ['C', 'E', 'G', 'Bb', 'D#'] },
        { name: 'F7#11', notes: ['F', 'A', 'C', 'Eb', 'G', 'B'] },
        { name: 'Bm7b5', notes: ['B', 'D', 'F', 'A'] },
        { name: 'Cm7b5', notes: ['C', 'Eb', 'Gb', 'Bb'] },
        { name: 'Dm7b5', notes: ['D', 'F', 'Ab', 'C'] },
        { name: 'G7b13', notes: ['G', 'B', 'D', 'F', 'Bb', 'Db'] },
      ],
      4: [  // Level 4: All chords mixed
        { name: 'C', notes: ['C', 'E', 'G'] },
        { name: 'Cm7', notes: ['C', 'Eb', 'G', 'Bb'] },
        { name: 'Cmaj7', notes: ['C', 'E', 'G', 'B'] },
        { name: 'C9', notes: ['C', 'E', 'G', 'Bb', 'D'] },
        { name: 'C13', notes: ['C', 'E', 'G', 'Bb', 'D', 'A'] },
        { name: 'C11', notes: ['C', 'E', 'G', 'Bb', 'D', 'F'] },
        { name: 'Bm7b5', notes: ['B', 'D', 'F', 'A'] },
        { name: 'F7#11', notes: ['F', 'A', 'C', 'Eb', 'G', 'B'] },
      ],
      5: [  // Level 5: Scale degree chords (roman numeral context)
        // ii chord in C major = Dm7
        { name: 'Dm7 (ii in C)', notes: ['D', 'F', 'A', 'C'] },
        // V7 chord in G major = D7
        { name: 'D7 (V in G)', notes: ['D', 'F#', 'A', 'C'] },
        // iii chord in Bb major = Dm
        { name: 'Dm (iii in Bb)', notes: ['D', 'F', 'A'] },
        // ii7b5 in Eb major = Cm7b5
        { name: 'Cm7b5 (ii in Eb)', notes: ['C', 'Eb', 'Gb', 'Bb'] },
        // IV chord in F major = Bb
        { name: 'Bb (IV in F)', notes: ['Bb', 'D', 'F'] },
        // V7 in C major = G7
        { name: 'G7 (V in C)', notes: ['G', 'B', 'D', 'F'] },
        // vi in A minor = F
        { name: 'F (vi in A)', notes: ['F', 'A', 'C'] },
        // I in D major = D
        { name: 'D (I in D)', notes: ['D', 'F#', 'A'] },
        // vii√∏ in C major = Bm7b5
        { name: 'Bm7b5 (vii in C)', notes: ['B', 'D', 'F', 'A'] },
        // iii7 in G major = Bm7
        { name: 'Bm7 (iii in G)', notes: ['B', 'D', 'F#', 'A'] },
      ]
    };
    
    // Note to MIDI mapping
    const noteToMidi = {
      'C3': 48, 'C#3': 49, 'D3': 50, 'D#3': 51, 'E3': 52, 'F3': 53, 'F#3': 54, 'G3': 55, 'G#3': 56, 'A3': 57, 'A#3': 58, 'B3': 59,
      'C4': 60, 'C#4': 61, 'D4': 62, 'D#4': 63, 'E4': 64, 'F4': 65, 'F#4': 66, 'G4': 67, 'G#4': 68, 'A4': 69, 'A#4': 70, 'B4': 71, 'C5': 72
    };
    
    // Map flat notes to sharp equivalents for MIDI lookup
    const flatToSharp = {
      'Db': 'C#', 'Eb': 'D#', 'Gb': 'F#', 'Ab': 'G#', 'Bb': 'A#',
      'Cb': 'B', 'Fb': 'E', 'E#': 'F', 'B#': 'C'
    };
    
    // Convert note to piano key format (flats to sharps)
    const normalizeNote = (note) => flatToSharp[note] || note;
    
    // Supabase client - configure via window.env or update these values
    const supabaseUrl = window.ENV?.NEXT_PUBLIC_SUPABASE_URL || 'https://skprrfogphnsrtsrgrjo.supabase.co';
    const supabaseKey = window.ENV?.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY || 'sb_publishable_Qb7immayhksG6trimQUg2g_ang9eKfT';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
    // Piano keys: white keys are at fixed positions, black keys between them
    // C3 starts at left:0, each white key is 48px wide
    const WHITE_KEYS = [
      { note: 'C3', left: 0 }, { note: 'D3', left: 48 }, { note: 'E3', left: 96 }, { note: 'F3', left: 144 },
      { note: 'G3', left: 192 }, { note: 'A3', left: 240 }, { note: 'B3', left: 288 },
      { note: 'C4', left: 336 }, { note: 'D4', left: 384 }, { note: 'E4', left: 432 }, { note: 'F4', left: 480 },
      { note: 'G4', left: 528 }, { note: 'A4', left: 576 }, { note: 'B4', left: 624 }, { note: 'C5', left: 672 }
    ];
    
    const BLACK_KEYS = [
      { note: 'C#3', left: 33 }, { note: 'D#3', left: 81 },   // Between C-D, D-E (no black after E)
      { note: 'F#3', left: 177 }, { note: 'G#3', left: 225 }, { note: 'A#3', left: 273 },  // After F, between G-A, A-B
      { note: 'C#4', left: 369 }, { note: 'D#4', left: 417 },  // Between C-D, D-E
      { note: 'F#4', left: 513 }, { note: 'G#4', left: 561 }, { note: 'A#4', left: 609 }   // After F, between G-A, A-B
    ];
    
    const ALL_KEYS = [...WHITE_KEYS, ...BLACK_KEYS];
    
    const LEVEL_NAMES = ['', 'Beginner', 'Intermediate', 'Advanced', 'Expert', 'Scale Degrees'];
    
    function getChord(level) {
      const chordLevel = Math.min(Math.ceil(level / 8), 5);
      const chords = CHORDS[chordLevel];
      return chords[Math.floor(Math.random() * chords.length)];
    }
    
    const LEVEL_DESCRIPTIONS = {
      1: 'Triads - Major & Minor',
      2: '7th Chords',
      3: 'Altered & Half-Dim',
      4: 'All Chord Types',
      5: 'Scale Degree Chords',
    };
    
    function App() {
      const [level, setLevel] = useState(1);
      const [streak, setStreak] = useState(0);
      const [currentChord, setCurrentChord] = useState(() => getChord(1));
      const [selectedNotes, setSelectedNotes] = useState([]);
      const [showFeedback, setShowFeedback] = useState(false);
      const [showCorrectFlash, setShowCorrectFlash] = useState(false);
      const [synth, setSynth] = useState(null);
      const [showLeaderboard, setShowLeaderboard] = useState(false);
      const [leaderboardData, setLeaderboardData] = useState([]);
      const [playerName, setPlayerName] = useState('');
      const [scoreSaved, setScoreSaved] = useState(false);
      const [gameEnded, setGameEnded] = useState(false);
      const [gameStarted, setGameStarted] = useState(false);
      const [showLevelUp, setShowLevelUp] = useState(false);
      
      useEffect(() => {
        Tone.start().then(() => {
          const piano = new Tone.Sampler({
            urls: {
              C4: "C4.mp3",
              "D#4": "Ds4.mp3", 
              "F#4": "Fs4.mp3",
              A4: "A4.mp3",
            },
            release: 1,
            baseUrl: "https://tonejs.github.io/audio/salamander/",
          }).toDestination();
          setSynth(piano);
        });
      }, []);
      
      const playNote = (note) => {
        if (!synth) return;
        const noteName = note.replace(/\d/g, '');
        const octave = note.match(/\d/)?.[0] || '4';
        try {
          synth.triggerAttackRelease(noteName + octave, '8n');
        } catch (e) {
          // Fallback if sample not loaded
        }
      };
      
      const playChord = (notes) => {
        if (!synth) return;
        notes.forEach((n, i) => {
          const noteName = normalizeNote(n);
          try {
            synth.triggerAttackRelease(noteName + '4', '1n');
          } catch (e) {
            // Fallback
          }
        });
      };
      
      const toggleNote = (note) => {
        setSelectedNotes(prev => prev.includes(note) ? prev.filter(n => n !== note) : [...prev, note]);
      };
      
      const handleSubmit = () => {
        const correct = currentChord.notes;
        const correctNormalized = correct.map(normalizeNote);
        const selectedNormalized = selectedNotes.map(n => normalizeNote(n.replace(/\d/g, '')));
        const correctCount = correctNormalized.filter(n => selectedNormalized.includes(n)).length;
        const isCorrectNow = correctCount === correctNormalized.length && selectedNormalized.length === correctNormalized.length;
        
        if (isCorrectNow) {
          const newStreak = streak + 1;
          setStreak(newStreak);
          
          // Show correct flash
          setShowCorrectFlash(true);
          setTimeout(() => setShowCorrectFlash(false), 800);
          
          // Level up every 8 correct answers
          if ((newStreak) % 8 === 0) {
            setLevel(l => l + 1);
            setShowLevelUp(true);
          }
          
          playChord(currentChord.notes);
          // Auto-advance after 0.8 seconds
          setTimeout(() => {
            setSelectedNotes([]);
            setCurrentChord(getChord(level + 1));
          }, 800);
        } else {
          setShowFeedback(true);
          setStreak(0);
          setGameEnded(true);
          setShowLeaderboard(true);
        }
      };
      
      const handleNext = () => {
        setShowFeedback(false);
        setSelectedNotes([]);
        setCurrentChord(getChord(level + 1));
      };
      
      const startGame = () => {
        if (playerName.trim()) {
          localStorage.setItem('chordTrainerName', playerName);
          setGameStarted(true);
        }
      };
      
      const closeLevelUp = () => {
        setShowLevelUp(false);
      };
      
      const currentLevel = Math.min(Math.ceil(level / 8), 5);
      
      const handlePreview = () => currentChord && playChord(currentChord.notes);
      
      const fetchLeaderboard = async () => {
        const { data, error } = await supabase
          .from('leaderboard')
          .select('*')
          .order('score', { ascending: false })
          .limit(10);
        if (!error && data) setLeaderboardData(data);
      };
      
      const saveScore = async () => {
        if (!playerName.trim()) return;
        const { error } = await supabase
          .from('leaderboard')
          .insert([{ player_name: playerName, score: streak, level: level }]);
        if (!error) {
          setScoreSaved(true);
          fetchLeaderboard();
        }
      };
      
      const openLeaderboard = () => {
        fetchLeaderboard();
        setShowLeaderboard(true);
      };
      
      const endGame = () => {
        setGameEnded(true);
        setShowLeaderboard(true);
      };
      
      const restartGame = () => {
        setLevel(1);
        setXp(0);
        setStreak(0);
        setQuestionsAnswered(0);
        setQuestionsCorrect(0);
        setCurrentChord(getChord(1));
        setSelectedNotes([]);
        setShowFeedback(false);
        setGameEnded(false);
        setScoreSaved(false);
        setPlayerName('');
        setShowLeaderboard(false);
      };
      
      // Load saved name on mount
      useEffect(() => {
        const saved = localStorage.getItem('chordTrainerName');
        if (saved) setPlayerName(saved);
      }, []);
      
      if (!gameStarted) {
        return (
          <div className="container">
            <main>
              <div className="start-screen">
                <div className="start-title">üéπ Chord Theory Trainer</div>
                <div className="start-subtitle">Learn music theory by building chords!</div>
                <input
                  type="text"
                  className="start-input"
                  placeholder="Enter your name"
                  value={playerName}
                  onChange={(e) => setPlayerName(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && startGame()}
                  maxLength={20}
                />
                <br />
                <button className="btn-primary start-btn" onClick={startGame}>
                  Start Game üöÄ
                </button>
              </div>
            </main>
          </div>
        );
      }
      
      return (
        <div className="container">
          <header>
            <div>
              <h1>üéπ Chord Theory Trainer</h1>
              <div style={{fontSize: '0.85rem', color: 'var(--text-secondary)'}}>Playing as: {playerName}</div>
            </div>
            <div className="stats">
              <button className="leaderboard-btn" onClick={openLeaderboard}>üèÜ Leaderboard</button>
              <div className="stat"><div className="stat-value">{level}</div><div className="stat-label">{LEVEL_NAMES[Math.min(Math.ceil(level/8), 4)]}</div></div>
              <div className="stat"><div className="stat-value streak">üî• {streak}</div><div className="stat-label">Streak</div></div>
            </div>
          </header>
          
          <main>
            <div className="challenge-card">
              <div className="level-badge">{LEVEL_NAMES[currentLevel]} - {LEVEL_DESCRIPTIONS[currentLevel]}</div>
              <div className="chord-name">{currentChord?.name}</div>
              <div className="chord-hint">Select all the notes in this chord</div>
            </div>
            
            <div className="piano-wrapper">
              <div className="piano">
                {WHITE_KEYS.map(k => (
                  <div key={k.note} className={`key white-key ${selectedNotes.includes(k.note) ? 'active' : ''}`}
                    style={{ left: k.left + 'px' }} onClick={() => toggleNote(k.note)} onMouseDown={() => playNote(k.note)} />
                ))}
                {BLACK_KEYS.map(k => (
                  <div key={k.note} className={`key black-key ${selectedNotes.includes(k.note) ? 'active' : ''}`}
                    style={{ left: k.left + 'px' }} onClick={() => toggleNote(k.note)} onMouseDown={() => playNote(k.note)} />
                ))}
              </div>
            </div>
            
            <div className="controls">
              <button className="btn-secondary" onClick={() => setSelectedNotes([])}>Clear</button>
              <button className="btn-primary" onClick={handleSubmit} disabled={selectedNotes.length === 0}>Submit</button>
            </div>
          </main>
          
          {showFeedback && (
            <div className="feedback-overlay" onClick={handleNext}>
              <div className="feedback-card">
                <div className="feedback-icon">‚ùå</div>
                <div className="feedback-title wrong">Wrong!</div>
                <div className="correct-notes">
                  {currentChord?.notes.map(n => <span key={n} className="note-tag">{n}</span>)}
                </div>
                <div className="feedback-explanation">
                  {currentChord?.name} = {currentChord?.notes.join(' - ')}
                </div>
                <button className="btn-primary" onClick={handleNext}>Next</button>
              </div>
            </div>
          )}
          
          {showCorrectFlash && <div className="correct-flash">‚úì</div>}
          
          {showLeaderboard && (
            <div className="leaderboard-modal">
              <div className="leaderboard-card">
                <button className="close-btn" onClick={() => setShowLeaderboard(false)}>√ó</button>
                <div className="leaderboard-title">üèÜ Leaderboard</div>
                
                {leaderboardData.length > 0 ? (
                  leaderboardData.map((entry, i) => (
                    <div key={entry.id} className="leaderboard-entry">
                      <span className="leaderboard-rank">#{i + 1}</span>
                      <span className="leaderboard-name">{entry.player_name}</span>
                      <span className="leaderboard-score">{entry.score} üî•</span>
                    </div>
                  ))
                ) : (
                  <p style={{textAlign: 'center', color: 'var(--text-secondary)'}}>No scores yet!</p>
                )}
                
                {gameEnded && !scoreSaved && (
                  <div className="save-score-section">
                    <div style={{textAlign: 'center', marginBottom: '15px', fontSize: '1.2rem', fontWeight: '600'}}>
                      Streak: {streak} üî• (Level {level})
                    </div>
                    <input
                      type="text"
                      className="leaderboard-input"
                      placeholder="Enter your name"
                      value={playerName}
                      onChange={(e) => setPlayerName(e.target.value)}
                      maxLength={20}
                    />
                    <button className="btn-primary" style={{width: '100%'}} onClick={saveScore}>
                      Save Score
                    </button>
                  </div>
                )}
                
                {scoreSaved && (
                  <div style={{textAlign: 'center', marginTop: '20px', color: 'var(--success)'}}>
                    ‚úì Score saved!
                  </div>
                )}
                
                {gameEnded && (
                  <button className="btn-secondary" style={{width: '100%', marginTop: '15px'}} onClick={restartGame}>
                    Play Again
                  </button>
                )}
              </div>
            </div>
          )}
          
          {showLevelUp && (
            <div className="celebration-overlay" onClick={closeLevelUp}>
              <div className="celebration-card">
                <div className="celebration-emojis">üéâüéäüéâ</div>
                <div className="celebration-title">LEVEL UP!</div>
                <div className="celebration-level">{LEVEL_NAMES[Math.min(Math.ceil((level)/8), 4)]}</div>
                <button className="btn-primary" onClick={closeLevelUp}>Awesome! üöÄ</button>
              </div>
            </div>
          )}
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
